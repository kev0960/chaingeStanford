<body>
  <nav class="navbar navbar-default" style="background-color: #1f1f2e;">
    <div class="container-fluid">
      <div class="navbar-header">
        <p style="color:white;">Chainge @ Stanford</p>
      </div>
    </div>
 </nav>
  <div style="position:absolute;left:35%;">
    <label for="user-email">Your Stanford Email</label>
    <input type="email" id="user-email" name="email">
    <input type="submit" id='submit-email' value="Submit!"><br><br>
    <a href="/login" class="btn btn-info" role="button">Log In</a><br><br>
    <a href="/profile" class="btn btn-info" role="button">View Profile</a>
  </div>
</body>
<script>
    $('#submit-email').click(function() {
        $.post({
            url : 'add-me',
            type : 'post',
            dataType : 'json',
            data : {
                email : $('#user-email').val()
            },
            success : function(data) {
               console.log(data);
            }
        })
    });
</script>
