 </nav>
  <div style="position:absolute;left:35%;text-align:center;">

<script>
    $('#submit-email').click(function() {
        $.post({
            url : 'add-me',
            type : 'post',
            dataType : 'json',
            data : {
                email : $('#user-email').val()
            },

               console.log(data);

        })
    });
